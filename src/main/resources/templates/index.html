<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common :: header(value='index')}"></div>
<div th:replace="~{common :: navbar()}"></div>
<body>
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">profit</th>
      <th scope="col">trades</th>
      <th scope="col">positive</th>
      <th scope="col">negative</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="qv,iter : ${statistics}">
      <td th:text="${qv.getName()}"></td>
      <td th:text="${qv.getTotalProfit() * 100}"></td>
      <td th:text="${qv.getTradesAmount()}"></td>
      <td th:text="${qv.getTradesPositive()}"></td>
      <td th:text="${qv.getTradesNegative()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
<div th:replace="~{common :: js-lb}"></div>
</html>
